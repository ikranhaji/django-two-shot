<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                      <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                      <li><a href="{% url 'signup' %}">Sign up</a></li
                      <li><a href="{% url 'login' %}">Login</a></li>
                     {% endif %}
                  </ul>
            </nav>
        </header>
        <main>
            <div>
                <h1>Signup</h1>
                <form method ="post">
                   {% csrf_token %}
                   {{form.as_p}}
                   <button>Signup</button>
                </form>
            </div>
        </main>
    </body>
</html>
