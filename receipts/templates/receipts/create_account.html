<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                      <li><a href="{% url 'logout' %}">Logout</a></li>
                      <li><a href="{% url 'home' %}">Receipt List</a></li>
                      <li><a href="{% url 'category_list' %}">Category List</a></li>
                      <li><a href="{% url 'account_list' %}">Account List</a></li>
                      <li><a href="{% url 'create_receipt' %}">Create Receipt</a></li>
                      <li><a href="{% url 'create_category' %}">Create Category</a></li>
                      <li><a href="{% url 'create_account' %}">Create Account</a></li>
                    {% else %}
                      <li><a href="{% url 'signup' %}">Sign up</a></li>
                      <li><a href="{% url 'login' %}">Login</a></li>
                     {% endif %}
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h1>Create Account</h1>
                <form method ="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button>Create</button>
                </form>
            </div>
        </main>
    </body>
</html>
