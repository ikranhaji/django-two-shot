<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <main>
            <h1>My Receipts</h1>
            <table>
                <thread>
                    <tr>
                        <td>Vendor</td>
                        <td>Total</td>
                        <td>Tax</td>
                        <td>Date</td>
                        <td>Category</td>
                        <td>Account</td>
                    </tr>
                <tbody>
                    {% for list in receipt_object %}
                    <tr>
                        <td>{{list.vendor}}</td>
                        <td>{{list.total}}</td>
                        <td>{{list.tax}}</td>
                        <td>{{list.date|date:"m/d/y"}}</td>
                        <td>{{list.category.name}}</td>
                        <td>{{list.account.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                </thread>
            </table>
        </main>
    </body>
</html>
